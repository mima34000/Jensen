<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .btn {
        width: 150px;
        height: 50px;
        background-color: coral;
        border: none;
        color: white;
        font-size: 18px;
        transition: all 0.5s ease; /* Transition för mjuk övergång */
        margin: 50px auto;
        display: block;
      }

      .btn:hover {
        background-color: blue; /* Ändrar färg vid hover */
        transform: scale(1.2); /* Växer vid hover */
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me</button>
  </body>
</html>
