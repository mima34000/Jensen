<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }

      main {
        display: flex;
        flex: 1;
      }

      nav {
        background-color: lightblue;
        flex: 1;
        padding: 20px;
      }

      section {
        background-color: lightcoral;
        flex: 3;
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
      }

      @media (max-width: 600px) {
        main {
          flex-direction: column; /* Ändrar layouten till en kolumn på små skärmar */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <nav>Sidomeny</nav>
      <section>Innehåll</section>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
