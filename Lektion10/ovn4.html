<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container div {
        background-color: lightgreen;
        flex: 1 1 calc(33.333% - 10px); /* Tre kolumner */
        margin: 5px;
        padding: 20px;
        text-align: center;
      }

      @media (max-width: 600px) {
        .container div {
          flex: 1 1 calc(50% - 10px); /* Två kolumner på mindre skärmar */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
