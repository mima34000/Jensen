<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .container div {
        background-color: lightcoral;
        padding: 20px;
        flex-grow: 1; /* Gör att varje box tar upp lika mycket utrymme */
        text-align: center;
      }

      .container div:nth-child(2) {
        flex-grow: 2; /* Box 2 tar upp dubbelt så mycket utrymme */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
  </body>
</html>
