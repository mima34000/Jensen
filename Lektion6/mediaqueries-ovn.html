<!DOCTYPE html>
<html>
  <head>
    <style>
      .column {
        background-color: bisque;
        width: 25%;
        float: left;
      }
      @media screen and (max-width: 800px) {
        .column {
          width: 50%;
        }
      }
      @media screen and (max-width: 500px) {
        .column {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="column">1</div>
    <div class="column">2</div>
    <div class="column">3</div>
    <div class="column">4</div>
  </body>
</html>
