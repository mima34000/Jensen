<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulär</title>
  </head>
  <body>
    <h1>Registreringsformulär</h1>
    <form action="#" method="post">
      <label for="name">Namn:</label><br />
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">E-post:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label>Kön:</label><br />
      <input type="radio" id="man" name="gender" value="man" />
      <label for="man">Man</label><br />
      <input type="radio" id="kvinna" name="gender" value="kvinna" />
      <label for="kvinna">Kvinna</label><br />
      <input type="radio" id="annat" name="gender" value="annat" />
      <label for="annat">Annat</label><br /><br />

      <label>Intressen:</label><br />
      <input type="checkbox" id="sport" name="interests" value="sport" />
      <label for="sport">Sport</label><br />
      <input type="checkbox" id="musik" name="interests" value="musik" />
      <label for="musik">Musik</label><br />
      <input type="checkbox" id="teknik" name="interests" value="teknik" />
      <label for="teknik">Teknik</label><br /><br />

      <label for="description">Beskriv dig själv:</label><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="color">Välj din favoritfärg:</label><br />
      <select id="color" name="color">
        <option value="röd">Röd</option>
        <option value="blå">Blå</option>
        <option value="grön">Grön</option></select
      ><br /><br />

      <input type="submit" value="Skicka" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media i HTML</title>
  </head>
  <body>
    <h1>Mediaexempel</h1>

    <figure>
      <img src="bild.jpg" alt="En vacker landskap" width="500" />
      <figcaption>En bild av ett vackert landskap.</figcaption>
    </figure>

    <figure>
      <video width="500" controls>
        <source src="video.mp4" type="video/mp4" />
        Din webbläsare stödjer inte videouppspelning.
      </video>
      <figcaption>En exempelvideo.</figcaption>
    </figure>

    <figure>
      <audio controls>
        <source src="ljud.mp3" type="audio/mpeg" />
        Din webbläsare stödjer inte ljuduppspelning.
      </audio>
      <figcaption>Ett exempel på ljud.</figcaption>
    </figure>
  </body>
</html>
